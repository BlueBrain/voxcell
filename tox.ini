[base]
name = voxcell
testdeps =
    pytest

[tox]
envlist =
    check-version
    check-packaging
    lint
    py{37,38,39}

indexserver =
    default = https://bbpteam.epfl.ch/repository/devpi/simple

[testenv]
extras = all
deps = {[base]testdeps}
commands = pytest tests {posargs}


[testenv:check-packaging]
deps =
    wheel
    twine
commands =
    python setup.py sdist bdist_wheel -d {envtmpdir}/dist
    twine check {envtmpdir}/dist/*

[testenv:lint]
deps =
    pycodestyle
    pydocstyle
    pylint
    isort
commands =
    pycodestyle {[base]name}
    pydocstyle {[base]name}
    pylint {[base]name}
    isort --check-only --diff {[base]name}

[testenv:format]
deps =
    isort
commands =
    isort {[base]name}

[testenv:coverage]
deps =
    {[base]testdeps}
    coverage
commands =
    coverage run --source={[base]name} -m pytest tests/
    coverage report --show-missing
    coverage xml

[testenv:docs]
changedir = doc
deps =
    sphinx
    sphinx-bluebrain-theme
commands =
    make clean
    make html SPHINXOPTS=-WT
allowlist_externals = make

[pycodestyle]
# E731: do not assign a lambda expression, use a def
# W503: line break after binary operator
# W504: line break before binary operator
# E501: line too long (checked with pylint)
ignore = E731,W503,W504,E501

[pydocstyle]
# D413: no blank line after last section
add-ignore = D413
convention = google
