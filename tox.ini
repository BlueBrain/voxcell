[package]
name = voxcell

[tox]
envlist =
    pycodestyle
    pylint
    py27
    py35

indexserver =
    default = https://bbpteam.epfl.ch/repository/devpi/simple

[testenv:pycodestyle]
deps = pycodestyle
commands = pycodestyle --exclude tests -- {[package]name}

[testenv:pylint]
deps = pylint
commands = pylint {[package]name}

[testenv:py27]
deps = nose
commands = nosetests

[testenv:py35]
deps = nose
commands = nosetests

[testenv:coverage]
deps =
    nose
    coverage
commands =
    coverage run --source {[package]name} {envbindir}/nosetests
    coverage report
    coverage xml

[testenv:docs]
changedir = doc
deps = sphinx
commands = make html
whitelist_externals = make

# E731: do not assign a lambda expression, use a def
[pycodestyle]
ignore = E731
max-line-length = 100
